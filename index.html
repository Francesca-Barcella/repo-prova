<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="debug">

    <div id="app">
        <div class="boolzapp d-flex">
            <!-- side_bar sx -->
            <div class="side_bar">
                <!-- side_bar top -->
                <div class="side_bar_top p-2">
                    <img src="./assets/img/avatar_1.jpg" alt="">
                    <span>nome utente</span>
                    <nav-bar>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </nav-bar>
                </div>
                <!-- side_bar bottom -->
                <section class="side_bar_bottom">
                    <div class="notifiche d-flex p-2">
                        <div class="notifiche_desktop me-2">
                            <i class="fa-solid fa-bell-slash"></i></div>
                        <div>
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                   

                </section>
            </div>

            <!-- messages_bar dx -->
            <div class="messages">
                <!-- message_top -->
                <div class="message_top p-2 d-flex ">
                    <img src="./assets/img/avatar_1.jpg" alt="">
                    <div>
                        <h6>nome utente</h6>
                        <span>Ultimo accesso oggi alle</span>
                    </div>
                    <nav-bar>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </nav-bar>
                </div>
                <!-- message_bottom -->
                <div class="message_bottom">MESSAGE BOTTOM</div>
            </div>
        </div>
    </div>


    <!--  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script> -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
