<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Vue Boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="debug">

    <div id="app">
        <div class="boolzapp d-flex">
            <!-- contacts-area -->
            <section class="side_bar">
                <!-- side_bar top -->
                <div class="user p-2 d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="./assets/img/avatar_1.jpg" alt="" class="me-2">
                        <h6>nome utente</h6>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch mx-2"></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </div>
                <!-- side_bar bottom -->
                <div class="side_bar_bottom">
                    <!-- notifications -->
                    <div class="notifications d-flex align-items-center p-2">
                        <div class="desktop_notifications me-3">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="#" class="text-secondary">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- search -->
                    <div class="search">
                        <form class="d-flex" role="search">
                            <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input class="form-control m-1 p-1" type="search"
                                placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                        </form>
                    </div>
                    <!-- contacts -->
                    <div class="contacts">
                        <div class="contact d-flex justify-content-between p-2" v-for="(contact, index) in contacts">
                            <div class="avatar d-flex">
                                <img class="me-3" :src="`./assets/img/avatar${contact.avatar}.jpg`" alt="">
                                <div class="contact_detalis">
                                    <h5>{{contact.name}}</h5>
                                    <span class="color_text">messaggio inviato</span>
                                </div>
                            </div>
                            <span class="color_text">12:00</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- messages area -->
            <section class="messages">
                <!-- TOP - active contact -->
                <div class="active_chat p-2 d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="./assets/img/avatar_1.jpg" alt="" class="me-2">
                        <h6>nome utente</h6>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass mx-2"></i>
                        <i class="fa-solid fa-paperclip mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </div>
                <!-- BOTTOM - chat -->
                <div class="chat d-flex justify-content-between">
                    <!-- chat -->
                    <div class="chat d-flex" v-for="(contact, index) in contacts[0].messages">
                        <div class="m-2 p-2" :class="contacts[0].messages[0].status === 'sent' ? 'sent_message' : 'received_messsage'">{{contacts[0].messages[0].message}}</div>
                        <p>ci sono {{contacts[0].messages.length}} messaggi</p>
                    </div>

                    <!-- toolbar -->
                    <div class="chat_toolbar d-flex justify-content-around align-items-center">
                        <i class="fa-regular fa-face-smile mx-3"></i>
                        <input type="text" class="write_input form-control m-2" placeholder="Scrivi un messaggio">
                        <i class="fa-solid fa-microphone fa-lg mx-3"></i>
                    </div>
                </div>
            </section>
        </div>

    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
